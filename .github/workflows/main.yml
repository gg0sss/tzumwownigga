name: TSUM Sold Tracker

on:
  schedule:
    - cron: "0 */1 * * *"  # Каждый час
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Chrome and ChromeDriver
        run: |
          # Устанавливаем Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          
          # Удаляем старый ChromeDriver
          sudo rm -f /usr/bin/chromedriver
          
          # Устанавливаем правильную версию ChromeDriver
          wget -q https://storage.googleapis.com/chrome-for-testing-public/144.0.7559.31/linux64/chromedriver-linux64.zip
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
      
      - name: Install dependencies
        run: pip install requests selenium
      
      - name: Run checker
        run: python checker.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
      
      - name: Save database
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add products.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update database" && git push)
